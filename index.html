<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_HTML</title>
</head>
<body style="background-color: blanchedalmond; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;"></body>
    <div style="background-color: #f1fff0; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px    rgba(0, 0, 0, 0.1);">
        <h1>Ficha de cadastro</h1>
        <form>
            <label for="name">Nome</label>
                <input id="name" type="text" placeholder="Digite seu nome completo"/><br>
            <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="Digite seu E-mail"><br>
            <label for="password">Senha </label>
                <input id="password" type="password" placeholder="Digite sua senha"><br>
            <button type="submit"> Cadastrar</button>
        </form>
    </div>
</body>
</html>
